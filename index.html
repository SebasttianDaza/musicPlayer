<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Media API</title>
    <!-- *Favicon -->
    <link rel="shortcut icon" href="https://cdn1.iconfinder.com/data/icons/icometric-devices/256/Headphones-256.png" />

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/efects.css">
   <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src=""></script>
    <script defer src="/src/app.js" type='module'></script>
    <script defer src="/src/menu.js"></script>
</head>
<body>
    <main class="player">

        <!-- Imagen de la Cancion -->
        <img src="https://i1.sndcdn.com/artworks-000112457099-y25krm-t500x500.jpg" alt="" class="cover" id='img'>

        <!-- Titulo de la cancion -->
        <h1 class="title" id='title'>Nueva Cancion</h1>

        <!-- Artista de la cancion -->
        <p class="artist" id='artist'>Artista</p>

        <!-- Audio a escuchar -->
        <audio id="audioSong">
            <source id="audioSong2" src='audio/Peaches.mp3' type='audio/mpeg'>
        </audio>

        <!-- Progress -->
        <div class="progress-container">
            <section  class="progress" id='progress'></section>
        </div>

        <!-- Botones -->
        <div class="controls">
            <button class="button" id="prev">
                <i class="bi bi-arrow-left-circle-fill  buton"></i>
            </button>
            <button class="button" id="play">
                <i class="bi bi-play-fill  buton"></i>
            </button>
            <button class="button" id="next">
                <i class="bi bi-arrow-right-circle-fill  buton"></i>
            </button>
        </div>
    </main>

    <div id="sidemenu" >
        <!-- Btn -->
        <div id="menu-btn">
            <i id='icon' class="bi bi-circle"></i>
        </div>
        <!-- Header -->
        <div id="header">
            <div id="profile"><img src="https://firebasestorage.googleapis.com/v0/b/emprendeyourlifestyle.appspot.com/o/imageMusic%2FposterTitanium.jpg?alt=media&token=b6eb87ed-b390-4fba-bdb8-37b501dd1447"></img></div>
        </div>
        <!-- Menu -->
        <div id="menu-items">
            <div class="item">
                <ul class="song" id='songs'></ul>
             </div>
        </div>
        
    </div>

    

</body>
</html>
